name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      formulae:
        description: 'Comma-separated list of formulae to test (e.g., ffmpeg-lgpl)'
        required: false
        type: string

jobs:
  build-bottles:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Homebrew
        id: setup-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      
      - name: Set test-bot arguments
        id: test-bot-args
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.formulae }}" ]; then
            echo "::set-output name=args::--testing-formulae=${{ github.event.inputs.formulae }}"
          fi

      - name: Upload bottle asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.get_paths.outputs.BOTTLE_PATH }}
          asset_name: ${{ steps.get_paths.outputs.BOTTLE_NAME }}
          asset_content_type: application/octet-stream
      
      - name: Upload JSON asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.get_paths.outputs.JSON_PATH }}
          asset_name: ${{ steps.get_paths.outputs.JSON_NAME }}
          asset_content_type: application/json
