name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      formulae:
        description: 'Comma-separated list of formulae to test (e.g., ffmpeg-lgpl)'
        required: false
        type: string

jobs:
  build-bottles:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Homebrew
        id: setup-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      
      - name: Set test-bot arguments
        id: test-bot-args
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.formulae }}" ]; then
            echo "::set-output name=args::--testing-formulae=${{ github.event.inputs.formulae }}"
          fi

      - name: Build and upload bottle
        env:
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        run: |
          brew pr-upload
